<ion-view view-title="ورود" dir="rtl">
    <ion-content class="padding" scroll="false">
      <form ng-submit="signin()" ng-controller="SigninCtrl">
      <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">نام کاربری</span>
            <input style="font-size: 13px;" type="text" placeholder=" نام کاربری خود را وارد کنید" ng-model="username">
          </label>
          <p dir="rtl">به حروف بزرگ و کوچک حساس هستیم.</p>
          <label class="item item-input item-stacked-label">
            <span class="input-label">رمز عبور</span>
            <input type="password" style="font-size: 13px;" type="text" placeholder="رمز عبور خود را وارد کنید" ng-model="password">
          </label>
          <p dir="rtl">به حروف بزرگ و کوچک حساس هستیم.</p>
          <button class="button button-positive button-block">ورود</button>
        </div>
        </form>
        <center><p>حساب کاربری ندارید؟ <a href="#/signup">ثبت نام</a> کنید</p></center>
        
    </ion-content>

</ion-view>
