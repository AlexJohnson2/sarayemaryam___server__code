<ion-view hide-tab-bar view-title="خرازی مریم" dir="rtl">
    <ion-nav-buttons side="left">
    <a href="#/tab/store"><button class="button button-clear">
    <i class="icon ion-arrow-left-c"></i>
    </button>
    </a>
    </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <ion-list>
      <ion-item class="item-thumbnail-right" ng-repeat="kharazi in kharazi_abzarkhayati" type="item-text-wrap" ng-click="load()" href="#/kharazi_abzarkhayati/{{kharazi.number}}">
         <img src="{{kharazi.img}}">
        <h2>{{kharazi.name}}</h2>
        <br>
        <br>
        <h3 style="display:inline;">قیمت : {{kharazi.amount}} تومان</h3><h3 style="text-align:left;color:red;">موجودی : {{kharazi.num}}</h3>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="item-thumbnail-right" ng-repeat="kharazi in kharazi_lavazemtahrir" type="item-text-wrap" ng-click="load()" href="#/kharazi_lavazemtahrir/{{kharazi.number}}">
         <img src="{{kharazi.img}}">
        <h2>{{kharazi.name}}</h2>
        <br>
        <br>
        <h3 style="display:inline;">قیمت : {{kharazi.amount}} تومان</h3><h3 style="text-align:left;color:red;">موجودی : {{kharazi.num}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
