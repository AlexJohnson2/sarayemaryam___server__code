<ion-view title="{{parcheh.name}}">
  <ion-content has-header="true" padding="true">
      <center><h2>{{parcheh.name}}</h2>
      <img src="{{parcheh.img}}" width={{img}}></center>
      <p style="text-align:right;">{{parcheh.text}}</p>
      <div style="height:50px"></div>

    </ion-content>

    <div class="bar bar-footer" ng-controller="ParchehDetailCtrl">
    
      <a ng-show="cart == false" ng-click="add_to_cart()"><button class="button button-positive" style="width: {{button_screen}}px;">افزودن به سبد خرید</button></a>
      <a ng-show="cart == true" ng-click="finished_buy()"><button class="button button-positive" style="width: {{button_screen}}px;"> نهایی کردن خرید</button></a><pre> </pre>
      <ion-button ng-show="cart == false" class="button button-positive" ng-click="remove_from_num()" style="font-size:30px;">-</ion-button>
      <pre> </pre><p ng-show="cart == false" id="number" style="font-size:20px;padding-top:9px"> {{num}} </p><pre> </pre>
      <ion-button ng-show="cart == false" class="button button-positive" ng-click="add_to_num()" style="font-size:30px;">+</ion-button>
      <p style="font-size:20px;text-align:center;width:{{button_screen}}px;padding:5px">قیمت : {{parcheh.amount}}</p>
    </div>
</ion-view>
