<ion-view view-title="تایید حساب" dir="rtl" hide-back-button="true">
    <ion-content class="padding" scroll="false" hide-back-button="true">
      <form ng-submit="confirm()" ng-controller="ConfirmCtrl">
      <div class="list">
          <center><span>{{message}}</span></center>
          <label class="item item-input item-stacked-label">
            <span class="input-label">{{confirm_message}}</span>
            <input type="number" style="font-size: 13px;" type="text" maxlength="6" placeholder="کد بالا را وارد کنید" ng-model="confirm_code">
          </label>
          <button class="button button-positive button-block">چک کردن کد</button>
        </div>
        </form>
    </ion-content>

</ion-view>
