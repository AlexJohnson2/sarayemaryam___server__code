<ion-view title="{{pooshak.name}}">
  <ion-content has-header="true" padding="true">
      <center><h2>{{pooshak.name}}</h2>
      <img src="{{pooshak.img}}" width={{img}}></center>
      <p style="text-align:right;">{{pooshak.text}}</p>
      <div style="height:50px"></div>
      
    </ion-content>

    <div class="bar bar-footer" ng-controller="SefareshNozadiDetailCtrl">
    
            <a ng-click="go_to_eitaa_id();sefaresh()"><button class="button button-positive" style="width: {{button_screen}}px;">سفارش محصول</button></a>
      <p style="font-size:20px;text-align:center;width:{{button_screen}}px;padding:5px">قیمت : {{pooshak.amount}}</p>
    </div>
</ion-view>
