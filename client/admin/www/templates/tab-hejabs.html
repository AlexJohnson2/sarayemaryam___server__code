<ion-view hide-tab-bar view-title="حجاب مریم" dir="rtl">
    <ion-nav-buttons side="left">
    <a href="#/tab/store"><button class="button button-clear">
    <i class="icon ion-arrow-left-c"></i>
    </button>
    </a>
    </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
      <ion-item class="item-thumbnail-right" ng-repeat="hejab in hejabs" type="item-text-wrap" ng-click="load()" href="#/hejab/{{hejab.id}}">
         <img src="{{hejab.img}}">
        <h2>{{hejab.name}}</h2>
        <br>
        <br>
        <h3 style="display:inline;">قیمت : {{hejab.amount}} تومان</h3><h3 style="text-align:left;color:red;">موجودی : {{hejab.num}}</h3>
        <ion-option-button class="button-positive"
                       ng-click="edit({{hejab}})">
          ویرایش
        </ion-option-button>
        <ion-option-button class="button-assertive"
                          ng-click="delete({{hejab.id}})">
          حذف
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
