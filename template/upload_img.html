{% block content %}

<h4>Upload Image</h4>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="آپلود فایل">
    <label for="{{ image.name}}"></label>
</form>
<h3>آدرس فایل :</h3>
<a href="/media/{{status}}"><p>{{status}}</p></a>
{% endblock %}
