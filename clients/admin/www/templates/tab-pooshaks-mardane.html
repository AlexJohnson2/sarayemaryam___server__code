<ion-view hide-tab-bar view-title="پوشاک مریم" dir="rtl">

  

    <ion-nav-buttons side="left">
    <a href="#/tab/store"><button class="button button-clear">
    <i class="icon ion-arrow-left-c"></i>
    </button>
    </a>
    </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe" ng-controller="PooshaksِMardaneCtrl">
      <ion-item class="item-thumbnail-right item-content item item-complex item-right-editable" ng-repeat="pooshak in pooshaks" type="item-text-wrap" ng-click="load()" href="#/pooshak_mardane/{{pooshak.id}}">
         <img src="{{pooshak.img}}">
        <h2>{{pooshak.name}}</h2>
        <br>
        <br>
        <h3 style="display:inline;">قیمت : {{pooshak.amount}} تومان</h3><h3 style="text-align:left;color:red;">موجودی : {{pooshak.num}}</h3>
        <div class="item-options">
        <ion-option-button class="button-positive"
                       ng-click="edit({{pooshak}})">
          ویرایش
        </ion-option-button>
        <ion-option-button class="button-assertive"
                          ng-click="delete({{pooshak.id}})">
          حذف
        </ion-option-button>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>

  <script id='edit-pooshaks-mardane.html' type="text/ng-template">
    <p style="text-align:center">مشخصات جدید را وارد کنید</p>
    <br>
    <p dir="rtl">نام:</p>
    <input type="text" ng-model="data.name">
    <br>
    <p dir="rtl">توضیحات:</p>
    <textarea style="height:100px" ng-model="data.text"></textarea>
    <br>
    <p dir="rtl">آدرس عکس:</p>
    <input type="text" ng-model="data.img">
    <br>
    <p dir="rtl">موجودی:</p>
    <input type="text" ng-model="data.num">
    <br>
    <p dir="rtl">قیمت:</p>
    <input type="text" ng-model="data.amount">
  </script>

</ion-view>
