<ion-view title="{{hejab.name}}">
  <ion-content has-header="true" padding="true">
      <center><h2>{{hejab.name}}</h2>
      <img src="{{hejab.img}}" width={{img}}></center>
      <p style="text-align:right;">{{hejab.text}}</p>
      <div style="height:50px"></div>

    </ion-content>

    <div class="bar bar-footer" ng-controller="PooshakDetailCtrl">
      <p style="font-size:20px;text-align:center;width:{{button_screen}}px;padding:5px">قیمت : {{hejab.amount}}</p>
    </div>
</ion-view>
