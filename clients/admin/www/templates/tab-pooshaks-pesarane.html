<ion-view hide-tab-bar view-title="پوشاک مریم" dir="rtl">
    <ion-nav-buttons side="left">
    <a href="#/tab/store"><button class="button button-clear">
    <i class="icon ion-arrow-left-c"></i>
    </button>
    </a>
    </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe" ng-controller="PooshaksِPesaraneCtrl">
      <ion-item class="item-thumbnail-right item-content item item-complex item-right-editable" ng-repeat="pooshak in pooshaks" type="item-text-wrap" ng-click="load()" href="#/pooshak_pesarane/{{pooshak.number}}">
         <img src="{{pooshak.img}}">
        <h2>{{pooshak.name}}</h2>
        <br>
        <br>
        <h3 style="display:inline;">قیمت : {{pooshak.amount}} تومان</h3><h3 style="text-align:left;color:red;">موجودی : {{pooshak.num}}</h3>
        <div class="item-options">
        <ion-option-button class="button-positive"
                       ng-click="edit({{pooshak}})">
          ویرایش
        </ion-option-button>
        <ion-option-button class="button-assertive"
                          ng-click="delete({{pooshak.id}})">
          حذف
        </ion-option-button>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
