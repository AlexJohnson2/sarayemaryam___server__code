<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="حساب کاربری" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

  <ion-tab title="آموزشگاه" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/learn">
    <ion-nav-view name="tab-learn"></ion-nav-view>
  </ion-tab>

  <ion-tab title="فروشگاه" icon-on="ion-bag" icon-off="ion-bag" href="#/tab/store">
    <ion-nav-view name="tab-store"></ion-nav-view>
  </ion-tab>

  <ion-tab title="صفحه اصلی" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
<!-- icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" -->

</ion-tabs>
<ion-nav-view name="signin"></ion-nav-view>
