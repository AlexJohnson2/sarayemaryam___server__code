
<p style="text-align:center">مشخصات جدید را وارد کنید</p>
<br>
<p dir="rtl">نام کاربری:</p>
<input type="text" ng-model="data.username" value="{{username}}">
<!-- <p dir="rtl" style="color:red;font-size:13px">اگر این مقدار خالی بماند، با مقدار قبلی جایگزین می شود.</p> -->
<br>
<p dir="rtl">رمز عبور: </p>
<input type="password" ng-model="data.password" value="{{password}}">
<!-- <p dir="rtl" style="color:red;font-size:13px">اگر این مقدار خالی بماند، با مقدار قبلی جایگزین می شود.</p> -->
<br>
<p dir="rtl">شماره تلفن:</p>
<input type="number" ng-model="data.phonenumber" value="{{this_user_phone}}">
<!-- <p dir="rtl" style="color:red;font-size:13px">اگر این مقدار خالی بماند، با مقدار قبلی جایگزین می شود.</p> -->
<br>
<p dir="rtl">آیدی ایتا:</p>
<input type="text" ng-model="data.tel_id" value="{{this_user_tel_id}}">
<!-- <p dir="rtl" style="color:red;font-size:13px">اگر این مقدار خالی بماند، با مقدار قبلی جایگزین می شود.</p> -->
<br>
<p dir="rtl">آدرس:</p>
<input type="text" ng-model="data.address" value="{{this_user_address}}">
<!-- <p dir="rtl" style="color:red;font-size:13px">اگر این مقدار خالی بماند، با مقدار قبلی جایگزین می شود.</p> -->
<br>
<p dir="rtl">کد پستی:</p>
<input type="number" ng-model="data.post_code" value="{{this_post_code}}">
