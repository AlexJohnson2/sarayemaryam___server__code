<ion-view view-title="ثبت نام" dir="rtl">
    <ion-content class="padding" scroll="false">
    <span dir="rtl">فیلد های دارای </span><span dir="rtl" style="color:red">*</span><span dir="rtl"> اجباری هستند.</span>
      <form ng-controller="SignupCtrl" ng-submit="signup()">
      <div class="list"  dir="rtl">
          <label class="item item-input item-stacked-label">
            <span class="input-label">نام کاربری <span dir="rtl" style="color:red">*</span></span>
            <input style="font-size: 13px;" type="text" placeholder="از نام کاربری برا ورود شما به اپلیکیشن استفاده می شود" ng-model="username" required>
          </label>
          <p dir="rtl">به حروف بزرگ و کوچک حساس هستیم.</p>
          <label class="item item-input item-stacked-label">
            <span class="input-label">رمز عبور <span dir="rtl" style="color:red">*</span></span>
            <input style="font-size: 13px;" type="password" placeholder="از رمز عبور برای ورود شما به سایت استفاده می شود" ng-model="password" required>
          </label>
          <p dir="rtl">به حروف بزرگ و کوچک حساس هستیم.</p>
          <label class="item item-input item-stacked-label">
            <span class="input-label">آیدی ایتا <span dir="rtl" style="color:red">*</span></span>
            <input style="font-size: 13px;" type="text" placeholder="از آیدی ایتا برای ثبت سفارشات شما استفاده می  شود" ng-model="tel_id" required>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">شماره تلفن <span dir="rtl" style="color:red">*</span></span>
            <input style="font-size: 13px;" type="text" placeholder="از شماره تلفن، برای بازیابی رمز عبور شما استفاده می شود" ng-model="phonenumber" required>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">آدرس</span>
            <input style="font-size: 13px;" type="text" placeholder="از آدرس برای ارسال کالا به درب منزل شما استفاده می شود." ng-model="address">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">کد پستی</span>
            <input style="font-size: 13px;" type="text" placeholder="از کد پستی برای ارسال کالا به درب منزل شما استفاده می شود." ng-model="post_code">
          </label>
          <button class="button button-positive button-block" type="submit">ثبت نام</button>
        </div>
        </form>
        <center><p>حساب کاربری دارید؟ <a href="#/signin">وارد شوید</a></p></center>
    </ion-content>
</ion-view>
